<div class="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-primary-600 via-secondary-600 to-accent-600 text-white p-4 transform translate-y-full transition-all duration-700 ease-out z-50 shadow-2xl backdrop-blur-sm border-t border-white/20"
     [class.translate-y-0]="showCtaBanner">

  <!-- Efecto de brillo superior -->
  <div class="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-white/50 to-transparent"></div>

  <!-- Efectos de fondo animados -->
  <div class="absolute inset-0 bg-gradient-to-r from-primary-500/20 via-secondary-500/15 to-accent-500/20 animate-pulse"></div>

  <!-- Partículas flotantes -->
  <div class="absolute top-2 left-1/4 w-1 h-1 bg-white/40 rounded-full animate-ping"></div>
  <div class="absolute top-3 right-1/3 w-1.5 h-1.5 bg-white/30 rounded-full animate-pulse" style="animation-delay: 1s;"></div>
  <div class="absolute bottom-2 left-1/3 w-1 h-1 bg-white/50 rounded-full animate-bounce" style="animation-delay: 2s;"></div>

  <div class="container mx-auto relative z-10">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">

      <!-- Contenido del banner -->
      <div class="flex items-center space-x-4 animate-slide-in-left">

        <!-- Icono con efectos mejorados -->
        <div class="relative group">
          <!-- Glow effect -->
          <div class="absolute inset-0 bg-white/30 rounded-full blur-lg opacity-50 group-hover:opacity-70 transition-opacity duration-300 animate-pulse"></div>

          <!-- Contenedor del icono -->
          <div class="relative w-12 h-12 bg-white/20 backdrop-blur-sm border border-white/30 rounded-full flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform duration-300">
            <lucide-icon [img]="ZapIcon"
                         class="w-6 h-6 text-white drop-shadow-lg group-hover:rotate-12 transition-transform duration-300"></lucide-icon>
          </div>

          <!-- Indicador de notificación -->
          <div class="absolute -top-1 -right-1 w-4 h-4 bg-highlight-400 rounded-full flex items-center justify-center animate-bounce">
            <span class="text-white text-xs font-bold">!</span>
          </div>
        </div>

        <!-- Texto del banner -->
        <div class="text-left">
          <div class="flex items-center space-x-2 mb-1">
            <p class="font-heading font-bold text-lg drop-shadow-sm">¡Oferta Especial!</p>
            <div class="px-2 py-1 bg-highlight-500/20 backdrop-blur-sm border border-highlight-400/30 text-highlight-300 rounded-full text-xs font-bold animate-pulse">
              LIMITADO
            </div>
          </div>
          <p class="text-sm text-white/90 font-medium drop-shadow-sm">
            <strong class="text-accent-300">2 meses gratis</strong> en tu primer contrato + instalación sin costo
          </p>
        </div>
      </div>

      <!-- Botones de acción -->
      <div class="flex items-center space-x-3 animate-slide-in-right">

        <!-- Botón principal -->
        <button
          (click)="onContractNow()"
          class="group relative bg-white text-primary-700 px-6 py-3 rounded-xl font-bold hover:shadow-glow-primary transform hover:-translate-y-1 transition-all duration-300 flex items-center space-x-2 overflow-hidden shadow-xl">

          <span class="relative z-10 font-semibold">Contratar Ahora</span>
          <lucide-icon [img]="ArrowRightIcon"
                       class="w-4 h-4 relative z-10 group-hover:translate-x-1 transition-transform duration-300"></lucide-icon>

          <!-- Efecto shimmer -->
          <div class="absolute inset-0 -translate-x-full group-hover:translate-x-full transition-transform duration-600 bg-gradient-to-r from-transparent via-primary-200/40 to-transparent"></div>
        </button>

        <!-- Botón de información -->
        <button
          (click)="onLearnMore()"
          class="group relative border-2 border-white/40 text-white px-4 py-3 rounded-xl font-semibold hover:border-white/70 hover:bg-white/15 transition-all duration-300 backdrop-blur-sm shadow-lg">
          <lucide-icon [img]="InfoIcon"
                       class="w-4 h-4 group-hover:scale-110 transition-transform duration-300"></lucide-icon>
        </button>

        <!-- Botón cerrar -->
        <button
          (click)="onHideBanner()"
          class="group relative text-white/70 hover:text-white p-2 rounded-lg hover:bg-white/10 transition-all duration-300 backdrop-blur-sm">
          <lucide-icon [img]="XIcon"
                       class="w-5 h-5 group-hover:rotate-90 transition-transform duration-300"></lucide-icon>
        </button>
      </div>
    </div>

    <!-- Barra de progreso de la oferta -->
    <div class="mt-4 flex items-center space-x-3">
      <div class="flex items-center space-x-2 text-xs text-white/80">
        <lucide-icon [img]="ClockIcon" class="w-3 h-3"></lucide-icon>
        <span class="font-medium">Oferta válida por tiempo limitado</span>
      </div>

      <!-- Barra de progreso -->
      <div class="flex-1 h-1 bg-white/20 rounded-full overflow-hidden">
        <div class="h-full bg-gradient-to-r from-highlight-400 to-accent-400 rounded-full animate-pulse" style="width: 65%;"></div>
      </div>

      <span class="text-xs text-white/80 font-semibold">65% reclamado</span>
    </div>
  </div>
</div>
