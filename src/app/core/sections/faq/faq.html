<section class="py-20 bg-gradient-to-br from-gray-50 to-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-gray-900 mb-4">
        Preguntas Frecuentes
      </h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">
        Resolvemos tus dudas m√°s comunes
      </p>
    </div>

    <div class="max-w-4xl mx-auto space-y-4">
      @for (faq of faqs; track faq.question; let i = $index) {
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
          <button (click)="toggleFaq(i)"
                  class="w-full px-8 py-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200">
            <span class="font-semibold text-gray-900">{{ faq.question }}</span>
            <svg class="w-6 h-6 text-gray-500 transform transition-transform duration-200"
                 [class.rotate-180]="openFaq === i"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          @if (openFaq === i) {
            <div class="px-8 pb-6">
              <p class="text-gray-600 leading-relaxed">{{ faq.answer }}</p>
            </div>
          }
        </div>
      }
    </div>
  </div>
</section>
