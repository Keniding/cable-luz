@if (isLoading) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900">
    <div class="text-center">
      <div class="mb-8">
        <h1 class="text-5xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
          CableLuz
        </h1>
        <div class="mt-4 h-1 w-full bg-gradient-to-r from-cyan-400 to-blue-500 rounded animate-pulse"></div>
      </div>
      <div class="flex space-x-2 justify-center">
        <div class="w-3 h-3 bg-white rounded-full animate-bounce"></div>
        <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
        <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
      </div>
    </div>
  </div>
}
