@if (isLoading) {
  <div class="preloader-overlay">
    <!-- Fondo con patrón eléctrico sutil -->
    <div class="electric-bg">
      <div class="electric-grid"></div>
    </div>

    <!-- Contenido principal -->
    <div class="preloader-content">
      <!-- Logo con efecto eléctrico -->
      <div class="logo-section">
        <div class="logo-container">
          <!-- Icono de rayo minimalista -->
          <div class="logo-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
          </div>

          <!-- Texto del logo -->
          <h1 class="logo-text">CableLuz</h1>

          <!-- Línea energética -->
          <div class="energy-line">
            <div class="energy-pulse"></div>
          </div>
        </div>
      </div>

      <!-- Barra de progreso minimalista -->
      <div class="progress-section">
        <div class="progress-container">
          <div class="progress-track">
            <div
              class="progress-fill"
              [style.width.%]="loadingProgress">
              <div class="progress-glow"></div>
            </div>
          </div>
          <div class="progress-percentage">{{ loadingProgress | number:'1.0-0' }}%</div>
        </div>

        <!-- Texto de estado -->
        <p class="loading-status">{{ loadingText }}</p>
      </div>
    </div>

    <!-- Partículas de energía minimalistas -->
    <div class="energy-particles">
      <div class="particle" style="--delay: 0s; --duration: 4s;"></div>
      <div class="particle" style="--delay: 1s; --duration: 5s;"></div>
      <div class="particle" style="--delay: 2s; --duration: 3s;"></div>
      <div class="particle" style="--delay: 0.5s; --duration: 4.5s;"></div>
      <div class="particle" style="--delay: 1.5s; --duration: 3.5s;"></div>
    </div>
  </div>
}
